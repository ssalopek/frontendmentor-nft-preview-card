<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet/less" href="styles.less" />
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <picture>
      <img class="nft-logo" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </picture>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">  
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="price-time-wrapper">
      <img src="./images/icon-ethereum.svg" alt="">
      <p class="price">0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="">
      <p class="time">3 days left</p>
    </div>
    <hr>
    <div class="author-wrapper">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p class="author">
        Creation of 
        <span class="author-bold">Jules Wyvern</span>
      </p>
    </div>
  </main>
</body>
</html>
